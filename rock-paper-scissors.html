  <title>Rock paper scissors</title>

  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  
  <button onclick="" 
    class="move-button js-rock-button">

  </button>

<!-- <button onclick="
playGame('Rock');
" class="move-button"><img src="images/Rock-emoji.png" alt="" class="move-icon"></button> -->

  <button onclick=""
